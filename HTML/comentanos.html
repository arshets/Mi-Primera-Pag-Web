<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentanos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- JavaScript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="/css/style.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img class="login"src="/img/logomi.png" alt="Logo">
        </a>
                  
    </header>

    <div id="reloj">
        <div class="reloj-contenedor" id="contenedor">
          <div id="hora"></div>
          <div id="fecha"></div>
        </div>
      </div>

      <div class="continer">
        <div class="row">
            <h1>Déjanos tu Comentario o duda vía correo Electrónico</h1>
            <form id="form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre" name="name" required>
                                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" placeholder="Apellidos" name="last" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" placeholder="Teléfono Celular" name="phone" required>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="E-mail" name="email" required>
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Comentario:</label>
                    <textarea type="text" class="form-control" placeholder="Déjanos tu comentario o duda" name="message" required></textarea>
                  </div>
                
                  <input type="submit" class="btn btn-success" id="button" value="Enviar" >
              </form>

              <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                <script type="text/javascript">
                    emailjs.init('JmA4v49CsSiylP0zJ')
                    </script>

        </div>
      </div>

     
        
      <script src="/reloj.js"></script>
      <script src="/servicios.js"></script>
</body>
</html>
